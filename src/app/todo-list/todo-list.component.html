
<form>



    <input type="text" class="form-control" id="name" name="letest" required #spy [(ngModel)]="test">
</form>

<mat-table [dataSource]="dataSource">

  <!-- id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> actions </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.actions}} </mat-cell>
    </ng-container>

    <!-- dueDate Column -->
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef> dueDate </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dueDate}} </mat-cell>
    </ng-container>

    <!-- done Column -->
    <ng-container matColumnDef="done">
      <mat-header-cell *matHeaderCellDef> done </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.done}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="doDelete(element)">Delete</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
